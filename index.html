<!doctype html>
<html>
<head>
    <!-- Hey, let's be friends! twitter.com/pubnub -->
    <meta http-equiv=content-type content=text/html;charset=utf-8>

    <meta name=viewport content=width=device-width>
    <meta name=viewport content=initial-scale=1.0>
    <meta name=viewport content=user-scalable=no>

    <meta name=apple-mobile-web-app-capable content=yes>  
    <meta name=apple-mobile-web-app-status-bar-style content=black>

    <link rel=apple-touch-icon href=icon.png>
    <link rel=apple-touch-startup-image href=startup.png>

    <title>PubNub Phone</title>

    <link
    href=http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800
    rel=stylesheet>
    <link href=styles.css rel=stylesheet>
</head>
<body>

    <!-- DIALPAD -->
    <div id=dialpad>
        <div id=dialpad-header>1 (800) 555-5555</div>
<div class=digit-cell><div class=digit>1</div><div class=letters>&nbsp;</div></div><div class="digit-cell digit-cell-mid"><div class=digit>2</div><div class=letters>ABC</div></div><div class=digit-cell><div class=digit>3</div><div class=letters>DEF</div></div><div class=digit-cell><div class=digit>4</div><div class=letters>GHI</div></div><div class="digit-cell digit-cell-mid"><div class=digit>5</div><div class=letters>JKL</div></div><div class=digit-cell><div class=digit>6</div><div class=letters>MNO</div></div><div class=digit-cell><div class=digit>7</div><div class=letters>PQRS</div></div><div class="digit-cell digit-cell-mid"><div class=digit>8</div><div class=letters>TUV</div></div><div class=digit-cell><div class=digit>9</div><div class=letters>WXYZ</div></div><div class=digit-cell><div class=digit>&#8727;</div><div class=letters>&nbsp;</div></div><div class="digit-cell digit-cell-mid"><div class=digit>0</div><div class=letters>+</div></div><div class=digit-cell><div class=digit>#</div><div class=letters>&nbsp;</div></div><div class="digit-cell digit-cell-bottom"><div class=letters>&nbsp;</div><div class=digit>&nbsp;</div><div class=letters>&nbsp;</div></div><div class="digit-cell digit-cell-mid digit-cell-bottom digit-cell-call"><div class=letters>&nbsp;</div><div class="digit digit-call"><div class=phone-icon-answer>&nbsp;</div><div class=call-button-text-out>Call</div></div><div class=letters>&nbsp;</div></div><div class="digit-cell digit-cell-bottom"><div class=digit-cell-delete>&nbsp;</div></div>
        <div class=clear></div>
        <div id=dialpad-footer>My Number: 415-830-6711</div>
    </div>

    <!-- CALL INBOUND/OUTBOUND -->
    <div id=call>
        <div id=call-header>
            <div id=call-header-contact>Alex Donn</div>
            <div id=call-header-detail>work</div>
        </div>
        <div id=call-button-area>
            <div class="call-button decline" action=decline>
                <div class=phone-icon-decline></div>
                <div class=call-button-text>Decline</div>
            </div>
            <div class="call-button answer" action=answer>
                <div class=phone-icon-answer></div>
                <div class=call-button-text>Answer</div>
            </div>
            <!--
            <div class="call-button decline end" action=decline>
                <div class="phone-icon-decline end-icon"></div>
                <div class="call-button-text end-text">End Call</div>
            </div>
            -->
        </div>
    </div>

    <!-- TEMPLATES -->
    <script id=call-template type=template></script>

<script>scrollTo(0,1);</script>
<script src=http://cdn.pubnub.com/pubnub-3.1.min.js></script>
<script src=app.js></script>
</body>
</html>
